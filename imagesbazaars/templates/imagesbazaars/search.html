{% include 'base.html '%}

<style>
     .image_view{
     background: black;
     color: white;
 }
</style>

<div class="container my-3">
   <h2> Search Images ></h2>
   <hr>
   {% if images|length < 1 %}
   <p>No image Found..</p>
   Try Another One Category...
   {% endif %}
   <div class="col-md-10"> 

    <div class="card-columns">
        {% for i in images %}

        <div class="card">
         <img src="/media/{{i.image}}" class="card-img-top" alt="image">
         <a href="#" class="btn image_view float-right mx-1 my-1" onclick="showmodalImage('{{i.image}}')">View In Full</a>
        </div>

        {% endfor %}
    </div>

</div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageView" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">imagesbazaar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="#!" alt="" id="image-display" class="img-fluid">
        </div>
      </div>
    </div>
  </div>

</body>

<script>
    function showmodalImage(imageUrl){
        $("#imageView").modal('show')
        $("#image-display").attr('src',`/media/${imageUrl}`)
    }
</script>
